machine:
  environment:
    BATS_VERSION: 0.4.0

dependencies:
  post:
    - BATS_VERSION=0.4.0 curl -s -L "https://github.com/sstephenson/bats/archive/v${BATS_VERSION}.tar.gz" 
        | tar zxv 
        && ln -s bats-${BATS_VERSION} bats

test:
  override:
    - bats/bin/bats test

notify:
  webhooks:
    - url: http://zixia.net/~zixia/git/pushme.php
